<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin form Examples</title>
  <meta name="description" content="这是一个form页面">
  <meta name="keywords" content="form">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>
<![endif]-->


<div class="am-cf admin-main">
<!-- content start -->
<div class="admin-content">

  <div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">设置</strong> <small></small></div>
  </div>

  <div class="am-tabs am-margin" data-am-tabs>
    <ul class="am-tabs-nav am-nav am-nav-tabs">
      <li class="am-active"><a href="#tab1">基本信息</a></li>
      <li><a href="#tab2">状态</a></li>
    </ul>

    <div class="am-tabs-bd">
      <div class="am-tab-panel am-fade am-in am-active" id="tab1">
        <form class="am-form" method="post" name="base">
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              选择题分数（单道）
            </div>
            <div class="am-u-sm-8 am-u-md-4">
              <input type="text" class="am-input-sm" name="xuanzescore" value="{config[xuanzescore]}">
            </div>
            <div class="am-hide-sm-only am-u-md-6"></div>
          </div>

          

          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              非选择题数目
            </div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
              <input type="text" class="am-input-sm" name="feixuanzenum" value="{config[feixuanzenum]}">
            </div>
            <div class="am-hide-sm-only am-u-md-6">最多{feixuanzenum[0]}条</div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              选择题数目
            </div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
              <input type="text" class="am-input-sm" name="xuanzenum" value="{config[xuanzenum]}">
            </div>
            <div class="am-hide-sm-only am-u-md-6">最多{xuanzenum[0]}条</div>
          </div>

          <div class="am-g am-margin-top">
          <div class="am-u-sm-4 am-u-md-2 am-text-right"> 启用选择题</div>
          <div class="am-u-sm-8 am-u-md-10">
            <div class="am-btn-group" data-am-button>
              <label class="am-btn am-btn-default am-btn-xs">
                <input type="radio" name="isxuanze" id="option1" value="1"> 是
              </label>
              <label class="am-btn am-btn-default am-btn-xs">
                <input type="radio" name="isxuanze" id="option2" value="0">否
              </label>
              
            </div>
          </div>
        </div>

            <div class="am-g am-margin-top">
          <div class="am-u-sm-4 am-u-md-2 am-text-right">启用非选择题</div>
          <div class="am-u-sm-8 am-u-md-10">
            <div class="am-btn-group" data-am-button>
              <label class="am-btn am-btn-default am-btn-xs">
                <input type="radio" name="isfeixuanze" id="option1" value="1"> 是
              </label>
              <label class="am-btn am-btn-default am-btn-xs">
                <input type="radio" name="isfeixuanze" id="option2" value="0"> 否
              </label>
              
            </div>
          </div>
        </div>

            <div class="am-hide-sm-only am-u-md-6"></div>
          
          <div class="am-margin">
            <button type="submit" class="am-btn am-btn-primary am-btn-xs" name="saveconfig">提交保存</button>
          </div>
        </form>
      </div>
      <div class="am-tab-panel am-fade" id="tab2">
        <form class="am-form" method="post" name="info">
          <div class="am-g am-margin-top-sm">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                当前状态：
              </div>
              <div class="am-u-sm-8 am-u-md-10">
              {text}
            </div>
            </div>
          <div class="am-g am-margin-top-sm">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              状态
            </div>
            <div class="am-u-sm-8 am-u-md-10">
            <select data-am-selected="{btnSize: 'sm'}" name="state">
              <option value="1">启用</option>
              <option value="0">停用</option>
            </select>
          </div>
          </div>
          <div class="am-g am-margin-top">
          <div class="am-u-sm-4 am-u-md-2 am-text-right">当前阶段</div>
          <div class="am-u-sm-8 am-u-md-10">
            <div class="am-btn-group" data-am-button>
              <label class="am-btn am-btn-default am-btn-xs">
                <input type="radio" name="buzou" id="option1" value="2"> 考试
              </label>
              <label class="am-btn am-btn-default am-btn-xs">
                <input type="radio" name="buzou" id="option2" value="3"> 评分
              </label>
              <label class="am-btn am-btn-default am-btn-xs">
                <input type="radio" name="buzou" id="option3" value="4"> 完成
              </label>
            </div>
          </div>
        </div>
          <div class="am-margin">
          <button type="submit" name="savebase" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
        </div>
        </form>
    
      </div>
     

    </div>
  </div>

  
</div>
<!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
