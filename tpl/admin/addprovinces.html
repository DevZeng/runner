<body>

    {%include file="admin/header.html"%}

    <div class="am-cf admin-main">

        {%include file="admin/left.html"%}
        <!-- content start -->
        <div class="admin-content">

            <div class="am-cf am-padding">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">表单</strong> / <small>form</small>
                </div>
            </div>
            <form name="form1" method="post" action="index.php?controller=admin&method=addprovinces">
                <div class="am-tabs am-margin" data-am-tabs>
                    <ul class="am-tabs-nav am-nav am-nav-tabs">
                        <li class="am-active"><a href="#tab1">基本信息</a>
                        </li>
                    </ul>

                    <div class="am-tabs-bd">
                        <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                            <div class="am-g am-margin-top">
                                <div class="am-u-sm-4 am-u-md-2 am-text-right">名称</div>
                                <div class="am-u-sm-8 am-u-md-10">
                                   <input type="hidden" name="id" value="{%$data.id|default:''%}">
                                    <input type="text" class="am-input-sm" name="name" value="{%$data.name|default:''%}">
                                </div>
                            </div>

                            
                        </div>
                    </div>
                </div>

                <div class="am-margin">
                    <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
                    <button type="reset" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
                </div>
            </form>
        </div>

        <!-- content end -->

    </div>

    <a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
