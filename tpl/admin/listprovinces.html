{%include file="admin/header.html"%}
<div class="am-cf admin-main">
    {%include file="admin/left.html"%}
    <!-- content start -->
    <div class="admin-content">

        <div class="am-cf am-padding">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">表格</strong> / <small>Table</small>
            </div>
        </div>

        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <button type="button" class="am-btn am-btn-default" onclick="javascript:window.location.href='admin.php?controller=admin&method=addprovinces'"><span class="am-icon-trash-o"></span> 新增</button>
                    </div>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-form-group">
                    <select data-am-selected="{btnSize: 'sm'}">
                        <option value="option1">所有类别</option>
                        <option value="option2">IT业界</option>
                        <option value="option3">数码产品</option>
                        <option value="option3">笔记本电脑</option>
                        <option value="option3">平板电脑</option>
                        <option value="option3">只能手机</option>
                        <option value="option3">超极本</option>
                    </select>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-input-group am-input-group-sm">
                    <input type="text" class="am-form-field">
                    <span class="am-input-group-btn">
            <button class="am-btn am-btn-default" type="button">搜索</button>
          </span>
                </div>
            </div>
        </div>

        <div class="am-g">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-striped am-table-hover table-main">
                        <thead>
                            <tr>
                                <th class="table-check">
                                    <input type="checkbox" />
                                </th>
                                <th class="table-id">ID</th>
                                <th class="table-title">名称</th>
                                <th class="table-set">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                           {%foreach $data as $value%}
                            <tr>
                                <td>
                                    <input type="checkbox" />
                                </td>
                                <td>{%$value.id%}</td>
                                <td><a href="#">{%$value.name%}</a>
                                </td>
                                <td>
                                    <div class="am-btn-toolbar">
                                        <div class="am-btn-group am-btn-group-xs">
                                            <button type="button" name="btn"  class="am-btn am-btn-default am-btn-xs am-text-secondary" onclick="javascript:location.href='index.php?controller=admin&method=listcity&pid={%$value.id%}'" ><span class="am-icon-pencil-square-o"></span> 查看</button>                       
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            {%foreachelse%}
                            <tr>
                                <td colspan="7">暂无新闻</td>
                            </tr>
                            {%/foreach%}
                        </tbody>
                    </table>
                    
                    <hr />
                   
                </form>
            </div>

        </div>
    </div>
</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
