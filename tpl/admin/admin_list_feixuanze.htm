<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin table Examples</title>
  <meta name="description" content="这是一个 table 页面">
  <meta name="keywords" content="table">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="assets/css/admin.css">
  <script type="text/javascript">
    function guest(str,str1)
    {
    var xmlhttp;
    if (window.XMLHttpRequest)
      {// code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp=new XMLHttpRequest();
      }
    else
      {// code for IE6, IE5
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
    xmlhttp.onreadystatechange=function()
      {
      if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
        
        }
      }
    xmlhttp.open("GET","admin_ajax.php?q="+str+"&a="+str1,true);
    xmlhttp.send();
    }
    </script>
</head>
<body>

<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>

<div class="am-cf admin-main">
  <!-- content start -->
  <div class="admin-content">
  <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form" method="post">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
          </thead>
          <tbody>
          <!-- $feixuanze as $v-->
            <tr>
              <td>{v[content]}</td>
            </tr>
            <tr>
              <td>
                  <input type="text"  style="display:none" name="cid" value="{v[id]}"> <input type="text" class="am-input-sm" name="content">
              </td>
            </tr>
            <!--end-->
          </tbody>
        </table>
          <div class="am-margin">
          <button type="submit" name="savedaan" class="am-btn am-btn-primary am-btn-xs">提交答案</button>
          </div>
          <hr />
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->
</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
